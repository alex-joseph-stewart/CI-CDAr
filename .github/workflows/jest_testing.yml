on:
  push:
    branches:
      - master
jobs:
  test:
    name: Check Tests pass
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npm run test # intead of npx jest because it keeps everything in sync ( if you change your jest commmandline args you only do it in one place)